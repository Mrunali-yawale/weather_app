<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter city name" spellcheck="false">
      <button><img src="search.png" alt="Search"></button>
    </div>
    <div class="error">
      <p>Invalid City name or an error occurred.</p>
    </div>
    <div class="weather" style="display: none;">
      <img src="rain.png" class="weather-icon" alt="Weather Icon">
      <h1 class="temp">22°C</h1>
      <h2 class="city">New York</h2>
      <div class="details">
        <div class="col">
          <img src="humidity.png" alt="Humidity Icon">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="wind.png" alt="Wind Icon">
          <div>
            <p class="wind">15 km/h</p>
            <p>Wind speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    const apiKey = "8bed20f390ba2bf177aa1a1691784679";  // Replace with your own API key
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    const weatherIcon = document.querySelector(".weather-icon");

    async function checkWeather(city){
      try {
        const response = await fetch(`${apiUrl}${city}&appid=${apiKey}`);
        if (!response.ok) {
          throw new Error('City not found or an error occurred.');
        }
        const data = await response.json();
        console.log(data);

        document.querySelector(".error").style.display = "none";
        document.querySelector(".weather").style.display = "block";
        
        document.querySelector(".city").textContent = data.name;
        document.querySelector(".temp").textContent = Math.round(data.main.temp) + "°C";
        document.querySelector(".humidity").textContent = data.main.humidity + "%";
        document.querySelector(".wind").textContent = data.wind.speed + " km/h";

        const weatherType = data.weather[0].main;
        switch (weatherType) {
          case "Clouds":
            weatherIcon.src = "clouds.png";
            break;
          case "Clear":
            weatherIcon.src = "clear.png";
            break;
          case "Rain":
            weatherIcon.src = "rain.png";
            break;
          case "Mist":
            weatherIcon.src = "mist.png";
            break;
          case "Drizzle":
            weatherIcon.src = "drizzle.png";
            break;
        }
      } catch (error) {
        console.error('Error fetching weather data:', error);
        document.querySelector(".error").style.display = "block";
        document.querySelector(".weather").style.display = "none";
      }
    }

    searchBtn.addEventListener("click", () => {
      checkWeather(searchBox.value);
    });

    // Optional: Trigger search on Enter key press
    searchBox.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        checkWeather(searchBox.value);
      }
    });
  </script>
</body>
</html>
